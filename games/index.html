---
layout: default
title: Games
---
<h2>{{ page.title }}</h2>

<ul class="games-list module">
	{% for gamekey in site.games_list %}
		{% assign game = site.games[gamekey] %}
		<li>
			<div class="text-format">
				<h2>{{ game.title }}</h2>
				<a href="{{ game.promo_url }}">
					<img alt="{{ game.title }}" src="/media/images/games/{{ gamekey }}/promo-560x180.png" width="560" height="180">
				</a>
				<p>
					{{ game.tagline }}
					{% if game.promo_url %}
						<a href="{{ game.promo_url }}">Learn more</a>
					{% else %}
						<a href="{{ game.play_url }}">Play now</a>
					{% endif %}
				</p>
			</div>
		</li>
	{% endfor %}
</ul>
