{% if game.ost_url %}
	<div class="module">
		<h2>Original Soundtrack</h2>
		<p>Do you love the music from {{ game.title }}? Pick up the OST and support independent musicians!</p>
		<a href="{{ game.ost_url }}"><img src="/media/images/games/{{ game.url_key }}/ost.jpg" width="350" height="350"></a>
		<a class="button action-default" href="{{ game.ost_url }}">Buy Original Soundtrack</a>
	</div>
{% endif %}
