---
layout: default
---
{% if page.author %}
	{% assign author = site.authors[page.author] %}
{% endif %}

<div class="splash laptop">
	<div>
		<h2>{{ page.title }}</h2>
		<em>by {{ author.display_name }}</em>
	</div>
</div>

<div class="section text blog">
{{ content }}
</div>

<div class="section text">
	{% unless page.comments == "hidden" %}
		{% include modules/comments.html %}
	{% endunless %}
</div>
